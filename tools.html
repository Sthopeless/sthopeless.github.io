<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolsCrafters</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th select {
            width: 100%;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 5px;
        }
        th select:hover {
            background-color: #555;
        }
        th {
            cursor: pointer;
            background-color: #444;
        }
        th[aria-sort="ascending"]::after {
            content: " ðŸ”¼";
        }
        th[aria-sort="descending"]::after {
            content: " ðŸ”½";
        }
        .bonus-5 {
            background-color: #93c47d; /* +5 */
        }
        .bonus-8 {
            background-color: #6aa84f; /* +8 */
        }
        .bonus-11 {
            background-color: #6fa8dc; /* +11 */
        }
        .bonus-18 {
            background-color: #3c78d8; /* +18 */
        }
        .bonus-bags {
            background-color: #d327ca; /* Bags */
        }
        #loading {
            display: none;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>ToolsCrafters</h2>

<input type="file" id="csvFile" accept=".csv">
<div id="loading">Loading...</div>
<table id="csvTable">
    <thead>
        <tr>
            <th>Item</th>
            <th>Profession</th>
            <th>Bonus</th>
            <th>Crafter</th>
            <th>Artisan's Acuity</th>
            <th>Quality</th>
            <th>Item Profession</th>
            <th>Conc</th>
            <th>Materials</th>
        </tr>
        <tr>
            <th><select id="filterItem"></select></th>
            <th><select id="filterProfession"></select></th>
            <th><select id="filterBonus"></select></th>
            <th><select id="filterCrafter"></select></th>
            <th><select id="filterArtisansAcuity"></select></th>
            <th><select id="filterQuality"></select></th>
            <th><select id="filterItemProfession"></select></th>
            <th><select id="filterConc"></select></th>
            <th><select id="filterMaterials"></select></th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    let sortOrder = {}; // Track the sort order for each column

    document.getElementById('csvFile').addEventListener('change', function(e) {
        let file = e.target.files[0];
        if (file && file.name.endsWith('.csv')) {
            let reader = new FileReader();
            reader.onload = function(event) {
                try {
                    let csvData = event.target.result;
                    parseCSV(csvData);
                } catch (error) {
                    alert('Error parsing CSV file: ' + error.message);
                }
            };
            reader.readAsText(file);
        }
    });

    function parseCSV(csv) {
        document.getElementById('loading').style.display = 'block';  // Show loading
        const rows = csv.split('\n');
        const tableBody = document.getElementById('csvTable').getElementsByTagName('tbody')[0];
        const headers = rows[0].split(',');

        tableBody.innerHTML = '';
        let allData = [];
        rows.forEach((row, index) => {
            if (index === 0) return;
            const columns = row.split(',');
            if (columns.length === 9) {
                const newRow = tableBody.insertRow();
                columns.forEach((column, colIndex) => {
                    let cell = newRow.insertCell(colIndex);
                    cell.textContent = column.trim();
                    if (colIndex === 2) {
                        const bonusValue = parseInt(column.trim(), 10);
                        if (bonusValue === 5) {
                            newRow.classList.add('bonus-5');
                        } else if (bonusValue === 8) {
                            newRow.classList.add('bonus-8');
                        } else if (bonusValue === 11) {
                            newRow.classList.add('bonus-11');
                        } else if (bonusValue === 18) {
                            newRow.classList.add('bonus-18');
                        } else if (column.toLowerCase().includes('bag')) {
                            newRow.classList.add('bonus-bags');
                        }
                    }
                });
                allData.push(columns);
            }
        });

        fillFilters(allData);

        attachFilterEvents(allData);

        attachSortEvents(allData);

        document.getElementById('loading').style.display = 'none';  // Hide loading
    }

    function fillFilters(data) {
        const filterSelectors = [
            'filterItem', 'filterProfession', 'filterBonus', 'filterCrafter',
            'filterArtisansAcuity', 'filterQuality', 'filterItemProfession', 
            'filterConc', 'filterMaterials'
        ];

        filterSelectors.forEach((filter, index) => {
            const uniqueValues = Array.from(new Set(data.map(row => row[index]))).sort();
            const select = document.getElementById(filter);
            select.innerHTML = '<option value="">All</option>';

            uniqueValues.forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                select.appendChild(option);
            });
        });
    }

    function attachFilterEvents(allData) {
        const filterSelectors = [
            'filterItem', 'filterProfession', 'filterBonus', 'filterCrafter',
            'filterArtisansAcuity', 'filterQuality', 'filterItemProfession', 
            'filterConc', 'filterMaterials'
        ];

        filterSelectors.forEach((filter, index) => {
            document.getElementById(filter).addEventListener('change', function() {
                filterTable(allData);
            });
        });
    }

    function filterTable(allData) {
        const filters = [
            'filterItem', 'filterProfession', 'filterBonus', 'filterCrafter',
            'filterArtisansAcuity', 'filterQuality', 'filterItemProfession', 
            'filterConc', 'filterMaterials'
        ];

        const tableBody = document.getElementById('csvTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';

        allData.forEach(row => {
            let match = true;
            filters.forEach((filter, index) => {
                const filterValue = document.getElementById(filter).value;
                if (filterValue && row[index].toLowerCase().indexOf(filterValue.toLowerCase()) === -1) {
                    match = false;
                }
            });
            if (match) {
                const newRow = tableBody.insertRow();
                row.forEach((column, colIndex) => {
                    let cell = newRow.insertCell(colIndex);
                    cell.textContent = column.trim();
                    if (colIndex === 2) {
                        const bonusValue = parseInt(column.trim(), 10);
                        if (bonusValue === 5) {
                            newRow.classList.add('bonus-5');
                        } else if (bonusValue === 8) {
                            newRow.classList.add('bonus-8');
                        } else if (bonusValue === 11) {
                            newRow.classList.add('bonus-11');
                        } else if (bonusValue === 18) {
                            newRow.classList.add('bonus-18');
                        } else if (column.toLowerCase().includes('bag')) {
                            newRow.classList.add('bonus-bags');
                        }
                    }
                });
            }
        });
    }

    function attachSortEvents(allData) {
        const tableHeaders = document.querySelectorAll('th');
        tableHeaders.forEach((header, index) => {
            header.addEventListener('click', function() {
                sortTable(index, allData);
            });
        });
    }

    function sortTable(columnIndex, allData) {
        const tableBody = document.getElementById('csvTable').getElementsByTagName('tbody')[0];
        const sortedData = [...allData];

        // Toggle the sort order
        if (!sortOrder[columnIndex] || sortOrder[columnIndex] === 'desc') {
            sortedData.sort((a, b) => a[columnIndex].toLowerCase() < b[columnIndex].toLowerCase() ? -1 : 1);
            sortOrder[columnIndex] = 'asc';
        } else {
            sortedData.sort((a, b) => a[columnIndex].toLowerCase() > b[columnIndex].toLowerCase() ? -1 : 1);
            sortOrder[columnIndex] = 'desc';
        }

        tableBody.innerHTML = '';
        sortedData.forEach(row => {
            const newRow = tableBody.insertRow();
            row.forEach((column, colIndex) => {
                let cell = newRow.insertCell(colIndex);
                cell.textContent = column.trim();
                if (colIndex === 2) {
                    const bonusValue = parseInt(column.trim(), 10);
                    if (bonusValue === 5) {
                        newRow.classList.add('bonus-5');
                    } else if (bonusValue === 8) {
                        newRow.classList.add('bonus-8');
                    } else if (bonusValue === 11) {
                        newRow.classList.add('bonus-11');
                    } else if (bonusValue === 18) {
                        newRow.classList.add('bonus-18');
                    } else if (column.toLowerCase().includes('bag')) {
                        newRow.classList.add('bonus-bags');
                    }
                }
            });
        });
    }
</script>

</body>
</html>
